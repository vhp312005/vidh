<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
        body{
            background-color: rgb(166, 166, 241);
            color: antiquewhite;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(46, 229, 235, 0.8);
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
    }

    .sidebar.hidden {
            transform: translateX(-100%);
    }

    .sidebar a {
            display: block;
            padding: 10px 0;
            color: rgb(139, 9, 9);
            text-decoration: none;
    }

    .sidebar a:hover {
            background-color: #07939a;
    }

    .toggle-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 0;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
    }

    .content {
            margin-left: 100px;
            padding: 20px;
            padding-left: 60px; /* some space for toggle button */
    }
    body a{
        position: relative;
        color: chocolate;
        text-decoration: none;
        font-weight: bold;
    }
    body a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px; /* adjust for spacing under text */
        width: 0;
        height: 2px;
        background-color: #ff4000;
        transition: width 0.3s ease;
    }

    body a:hover::after {
        width: 100%;
    }
    .food{
        padding: 20px;
        position: relative;
    }
    .guj{
        margin: 10px;
        padding: 10px;
    }
    .south{
        margin: 10px;
        padding: 10px;
    }
    .raj{
      margin: 10px;
      padding: 10px;
    }
    .other{
      margin: 10px;
      padding: 10px;
    }
    .food{
      margin-left: 200px;
    }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar hidden" id="sidebar">
    <a href="#" onclick="toggleSidebar()">✖ Close</a>
    <a href="index.html">Home</a>
    <a href="recipies.html">Recipes</a>
    <a href="tips.html">Tips</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Vegetarian Recipes</h1>
    <p>
        We provide best recipies. These are the authentic Indian recipies.
        We would love to make your mouth watery with our recipies.
    </p>
  </div>
  <div class="food">
    <a href="" class="guj">Gujarati Food</a>
    <a href="" class="south">South-Indian Food</a>
    <a href="" class="raj">Rajasthani Food</a>
    <a href="" class="other">Other Recipies</a>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

    </div>
</body>
</html>
